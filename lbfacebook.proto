// 分页
message Paging{
    Cursors cursors = 1;
}

message Cursors{
    string before = 1;
    string after = 2;
}

// 公共主页收到消息,进行消息推送
message PageMessageMqMsg{
    // CbMessengerField 类型，用于区分是表情消息还是标准消息
    uint32 cb_messenger_field = 1;

    // 消息编号
    string mid = 2;

    // 是否由企业主动发消息,简单点：true 我们发消息，false 我们收消息
    bool is_echo = 3;

    // 发信人的ID编号,常为个人用户的 user_sn
    string sender_sn = 4;

    // 收信人的ID编号,常为公共主页的 page_sn
    string recipient_sn = 5;

    // 时间戳 示例：1458692752478
    uint64 timestamp = 6;

    // 消息文本
    string text = 7;

    // 对此消息回复的消息编号 (mid) 的参照
    ReplyTo reply_to = 8;

    // 包含附件数据的数组
    repeated Attachment attachments = 9;

    // 表情
    Reaction reaction = 10;
}

// 公共主页的消息状态,进行消息状态推送
message PageMessageStateMqMsg{
    // CbMessengerField
    uint32 cb_messenger_field = 1;

    // 发信人的ID编号,常为个人用户的 user_sn
    string sender_sn = 2;

    // 收信人的ID编号,常为公共主页的 page_sn
    string recipient_sn = 3;

    // 时间戳 示例：1458692752478
    uint64 timestamp = 4;

    // 在此时间戳之前发送的所有消息都将被传递或 已读
    int64 watermark = 5;

    // 包含已传递消息的消息id的数组。字段可能不存在
    repeated string mids = 6;
}

// facebook 公共主页帖子评论回调
message PageCommentsMqMsg{
    // 评论类型
    enum Type{
        TypeNil = 0; // 未知类型,例如贴图 回调不会返回，需要自己去拿贴图链接
        TypeText = 1;// 文本
        TypeImg = 2;// 图片
        TypeVideo = 3;// 视频
        TypeReaction = 4;// 表情
    }

    // 公共主页ID
    string page_sn = 1;

    // 操作的类型 例如新增评论 删除评论
    // ChangeValueItemVerb
    string verb = 2;

    // 帖子ID
    string post_sn = 3;

    // 帖子链接
    string post_link = 4;

    // 评论人ID
    string customer_sn = 5;

    // 评论人名称
    string customer_name = 6;

    // 评论时间 时间戳 秒级
    uint32 created_at = 7;

    // 评论ID
    string comment_sn = 8;

    // 父编号 , 会为 post_sn 或 comment_sn ;
    // 判断方式： parent_sn == post_sn 就为一级评论,否则为盖楼评论
    string parent_sn = 9;

    // 评论内容类型 根据 PageCommentsMqMsg.Type 来区分是文本还是 URL
    uint32 type = 10;

    // 评论内容 根据 PageCommentsMqMsg.Type 来区分是是什么内容
    string message = 11;
}

