        TypeDelComments = 2;// 删除评论
        TypeHidden = 3;// 隐藏评论
        TypeDelLikes = 4;// 取消点赞 只能取消自己点赞
    }
    
    // 公共主页的 page_id
    string page_sn = 1;
    
    // 需要回复的评论
    string comment_sn = 2;

    // 文本
    string text = 3;

    // 要添加为照片评论的图片网址。
    string attachment_url = 4;

    // 要添加为 GIF 动图评论的 GIF 网址。
    string attachment_share_url = 5;

    uint32 type = 6;
}

message SendCommentRsp {
    string msg_id = 1;
    bool success = 2;
}

message GetCommentReq {
    string page_sn = 1;
    
    string comment_sn = 2;
}

message GetCommentRsp {
    Comment comment = 1;
}

message GetPagePostReq {
    string page_sn = 1;
    
    string post_sn = 2;
}

message GetPagePostRsp {
    PagePost post = 1;
}


message RawReq {
    bytes buf = 1;
}

message RawRsp {
    bytes buf = 1;
    string content_type = 2; // default is: application/octet-stream
}